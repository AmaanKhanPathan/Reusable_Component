<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4 mb-4" *ngFor="let reel of reels">
      <div class="card">
        <div class="card-header">
          {{reel.title}}
        </div>
          <div class="card-body">
            <p>
              <app-like [isLiked]="reel.isLike" (emmitLikeStatus) = "getLikeStatus($event,reel.id)"></app-like> <span class="ml-3">{{reel.likeCount}} </span>
            </p>
          </div>        
      </div>
    </div>
  </div>
</div>
